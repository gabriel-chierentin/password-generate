<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senhas logo"/>

    <main class="container-input">
        <span>Tamanho: <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
       
        <br><br>

        <span><span id="tipoSenha">Selecione a forÃ§a da senha: </span></span>
        <input id="sliderSenha" class="slider" type="range" min="1" max="4" value="1"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip" id="passText">Senha gerada com sucesso!</span>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
